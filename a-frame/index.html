<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.4.0/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene fog="type: exponential; color: pink; density: 0.0025">
      <a-assets>
        <a-asset-item id="Model" src="./untitled4.glb"></a-asset-item>
      </a-assets>
      <!-- Camera with WASD controls -->
      <a-entity id="cameraRig" position="0 3 0" movement-controls>
        <a-entity camera look-controls wasd-controls>
   
        </a-entity>
      </a-entity>
      
      <!-- Model Entity -->
      <a-entity gltf-model="#Model" position="0 1.6 -3" scale="1 1 1" modify-materials animation-mixer></a-entity>
      
      <!-- Lighting -->
      <a-light type="ambient" color="#ffffff" intensity="0.5"></a-light>
      <a-light type="directional" position="0 4 -3" intensity="1"></a-light>
      <a-sky src="./sakura.png"></a-sky>
    </a-scene>
  </body>
</html>
