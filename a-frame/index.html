<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box color="tomato" depth="2" height="4" width="0.5"></a-box>

      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>

      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>

      <a-plane position="0 0 0" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>

      <a-sky color="pink"></a-sky>

      <a-cone position="0 0 0" color="tomato" radius-bottom="2" radius-top="0.5"></a-cone>


<!-- Red directional light shining from the top left. -->
<a-light color="white" position="-1 1 0"></a-light>



    </a-scene>
  </body>
</html>
